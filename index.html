<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altrii Recovery - Digital Wellness Platform</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- React Router -->
    <script crossorigin src="https://unpkg.com/react-router@6.10.0/dist/umd/react-router.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.10.0/dist/umd/react-router-dom.production.min.js"></script>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
            <div style="text-align: center;">
                <h1 style="font-size: 24px; margin-bottom: 10px;">Loading Altrii Recovery...</h1>
                <p style="color: #666;">If this persists, please check your internet connection.</p>
            </div>
        </div>
    </div>
    
    <script type="text/babel">
        // Wait for all libraries to load
        const checkLibraries = () => {
            if (typeof React === 'undefined') return false;
            if (typeof ReactDOM === 'undefined') return false;
            if (typeof ReactRouterDOM === 'undefined') return false;
            if (typeof axios === 'undefined') return false;
            return true;
        };

        // Simple loading check
        if (!checkLibraries()) {
            console.error('Some libraries failed to load. Please refresh the page.');
        }

        // Configuration
        const API_BASE_URL = 'https://api.altriirecovery.com/api';
        
        // Get React Router components
        const { BrowserRouter, Routes, Route, Link, Navigate, useNavigate, useLocation } = ReactRouterDOM;
        const { useState, useEffect, useContext, createContext } = React;

        // Configure axios
        axios.defaults.baseURL = API_BASE_URL;

        // Simple Icon Components
        const Icons = {
            Shield: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            ),
            Clock: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            ),
            User: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            )
        };

        // Auth Context
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [subscription, setSubscription] = useState(null);
            const [loading, setLoading] = useState(true);
            const navigate = useNavigate();

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    fetchUser();
                } else {
                    setLoading(false);
                }
            }, []);

            const fetchUser = async () => {
                try {
                    const response = await axios.get('/auth/me');
                    setUser(response.data.user);
                    setSubscription(response.data.subscription);
                } catch (error) {
                    console.error('Error fetching user:', error);
                    localStorage.removeItem('token');
                    delete axios.defaults.headers.common['Authorization'];
                } finally {
                    setLoading(false);
                }
            };

            const login = async (email, password) => {
                try {
                    const response = await axios.post('/auth/login', { email, password });
                    const { token, user } = response.data;
                    
                    localStorage.setItem('token', token);
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    
                    setUser(user);
                    await fetchUser();
                    
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.response?.data?.error || 'Login failed' };
                }
            };

            const register = async (userData) => {
                try {
                    const response = await axios.post('/auth/register', userData);
                    const { token, user } = response.data;
                    
                    localStorage.setItem('token', token);
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    
                    setUser(user);
                    
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.response?.data?.error || 'Registration failed' };
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                delete axios.defaults.headers.common['Authorization'];
                setUser(null);
                setSubscription(null);
                navigate('/');
            };

            return (
                <AuthContext.Provider value={{ user, subscription, loading, login, register, logout, fetchUser }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // Protected Route Component
        const ProtectedRoute = ({ children }) => {
            const { user, loading } = useAuth();
            
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
                    </div>
                );
            }
            
            return user ? children : <Navigate to="/login" />;
        };

        // Landing Page
        const LandingPage = () => {
            const { user } = useAuth();
            const navigate = useNavigate();

            useEffect(() => {
                if (user) {
                    navigate('/dashboard');
                }
            }, [user, navigate]);

            return (
                <div className="min-h-screen bg-white">
                    <header className="relative overflow-hidden">
                        <div className="gradient-bg">
                            <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                                <div className="text-center">
                                    <h1 className="text-4xl md:text-6xl font-bold text-white mb-6">
                                        Altrii Recovery
                                    </h1>
                                    <p className="text-xl md:text-2xl text-white opacity-90 mb-8 max-w-3xl mx-auto">
                                        Take control of your digital wellness. Protect yourself from unwanted content with smart device management.
                                    </p>
                                    <div className="space-x-4">
                                        <Link
                                            to="/register"
                                            className="inline-flex items-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-blue-600 bg-white hover:bg-gray-50"
                                        >
                                            Start Free Trial
                                        </Link>
                                        <Link
                                            to="/login"
                                            className="inline-flex items-center px-8 py-3 border border-white text-base font-medium rounded-md text-white hover:bg-white hover:text-blue-600"
                                        >
                                            Sign In
                                        </Link>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <section className="py-20 bg-gray-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                                    Why Choose Altrii Recovery?
                                </h2>
                                <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                                    Our comprehensive digital wellness platform helps you build healthier relationships with technology.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="text-center p-6 bg-white rounded-lg shadow-sm">
                                    <div className="w-12 h-12 text-blue-600 mx-auto mb-4">
                                        <Icons.Shield />
                                    </div>
                                    <h3 className="text-xl font-semibold text-gray-900 mb-2">Unhackable Protection</h3>
                                    <p className="text-gray-600">Factory reset prevention and auto-reenrollment ensure your protection cannot be easily bypassed.</p>
                                </div>
                                
                                <div className="text-center p-6 bg-white rounded-lg shadow-sm">
                                    <div className="w-12 h-12 text-blue-600 mx-auto mb-4">
                                        <Icons.Clock />
                                    </div>
                                    <h3 className="text-xl font-semibold text-gray-900 mb-2">Timer Commitments</h3>
                                    <p className="text-gray-600">Set commitment periods that prevent impulsive changes to your protection settings.</p>
                                </div>
                                
                                <div className="text-center p-6 bg-white rounded-lg shadow-sm">
                                    <div className="w-12 h-12 text-blue-600 mx-auto mb-4">
                                        <Icons.User />
                                    </div>
                                    <h3 className="text-xl font-semibold text-gray-900 mb-2">Self-Directed</h3>
                                    <p className="text-gray-600">No accountability partners required. Take control of your digital wellness privately.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-gray-800 text-white py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h3 className="text-2xl font-bold mb-4">Altrii Recovery</h3>
                            <p className="text-gray-400">Digital wellness for a healthier tomorrow</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Login Page
        const Login = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { login } = useAuth();
            const navigate = useNavigate();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                const result = await login(email, password);
                
                if (result.success) {
                    navigate('/dashboard');
                } else {
                    setError(result.error);
                }
                
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8 p-4">
                        <div>
                            <div className="text-center mb-8">
                                <Link to="/" className="text-2xl font-bold text-blue-600">
                                    Altrii Recovery
                                </Link>
                            </div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Sign in to your account
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Or{' '}
                                <Link to="/register" className="font-medium text-blue-600 hover:text-blue-500">
                                    create a new account
                                </Link>
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="rounded-md bg-red-50 p-4">
                                    <div className="text-sm text-red-800">{error}</div>
                                </div>
                            )}
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input
                                        type="email"
                                        required
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Email address"
                                    />
                                </div>
                                <div>
                                    <input
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                                        placeholder="Password"
                                    />
                                </div>
                            </div>

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Signing in...' : 'Sign in'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Register Page
        const Register = () => {
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { register } = useAuth();
            const navigate = useNavigate();

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                const result = await register(formData);
                
                if (result.success) {
                    navigate('/dashboard');
                } else {
                    setError(result.error);
                }
                
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8 p-4">
                        <div>
                            <div className="text-center mb-8">
                                <Link to="/" className="text-2xl font-bold text-blue-600">
                                    Altrii Recovery
                                </Link>
                            </div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Create your account
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Or{' '}
                                <Link to="/login" className="font-medium text-blue-600 hover:text-blue-500">
                                    sign in to your existing account
                                </Link>
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="rounded-md bg-red-50 p-4">
                                    <div className="text-sm text-red-800">{error}</div>
                                </div>
                            )}
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <input
                                        name="firstName"
                                        type="text"
                                        required
                                        value={formData.firstName}
                                        onChange={handleChange}
                                        className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                        placeholder="First name"
                                    />
                                    <input
                                        name="lastName"
                                        type="text"
                                        required
                                        value={formData.lastName}
                                        onChange={handleChange}
                                        className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                        placeholder="Last name"
                                    />
                                </div>
                                <input
                                    name="email"
                                    type="email"
                                    required
                                    value={formData.email}
                                    onChange={handleChange}
                                    className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="Email address"
                                />
                                <input
                                    name="password"
                                    type="password"
                                    required
                                    minLength="8"
                                    value={formData.password}
                                    onChange={handleChange}
                                    className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="Password (8+ characters)"
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                            >
                                {loading ? 'Creating account...' : 'Create account'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // Dashboard
        const Dashboard = () => {
            const { user, subscription, logout } = useAuth();
            const hasActiveSubscription = subscription?.status === 'active' || subscription?.status === 'trialing';
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-bold text-blue-600">Altrii Recovery</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">{user?.email}</span>
                                    <button
                                        onClick={logout}
                                        className="text-sm text-gray-500 hover:text-gray-700"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <h1 className="text-2xl font-semibold text-gray-900 mb-6">
                                Welcome, {user?.first_name}!
                            </h1>
                            
                            {!user?.email_verified && (
                                <div className="mb-6 rounded-md bg-amber-50 p-4">
                                    <h3 className="text-sm font-medium text-amber-800">Email Verification Required</h3>
                                    <p className="mt-2 text-sm text-amber-700">
                                        Please check your email and verify your account to access all features.
                                    </p>
                                </div>
                            )}

                            <div className="bg-white shadow rounded-lg p-6 mb-6">
                                <h2 className="text-lg font-medium text-gray-900 mb-4">Subscription Status</h2>
                                {hasActiveSubscription ? (
                                    <div className="flex items-center">
                                        <div className="w-12 h-12 text-green-500 mr-4">
                                            <Icons.Shield />
                                        </div>
                                        <div>
                                            <p className="text-sm font-medium text-gray-900">Protection Active</p>
                                            <p className="text-sm text-gray-500">
                                                Your devices are protected. Status: {subscription.status}
                                            </p>
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        <p className="text-sm text-gray-500 mb-4">
                                            Start your 7-day free trial to protect your devices.
                                        </p>
                                        <a
                                            href="/subscription"
                                            className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700"
                                        >
                                            Start Free Trial
                                        </a>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white shadow rounded-lg p-6">
                                <div className="text-center py-12">
                                    <div className="mx-auto h-12 w-12 text-gray-400">
                                        <Icons.Shield />
                                    </div>
                                    <h3 className="mt-2 text-sm font-medium text-gray-900">
                                        Device Management Coming Soon
                                    </h3>
                                    <p className="mt-1 text-sm text-gray-500">
                                        You'll be able to download configuration profiles and manage your protected devices here.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Main App
        const App = () => {
            return (
                <BrowserRouter>
                    <AuthProvider>
                        <Routes>
                            <Route path="/" element={<LandingPage />} />
                            <Route path="/login" element={<Login />} />
                            <Route path="/register" element={<Register />} />
                            <Route path="/dashboard" element={
                                <ProtectedRoute>
                                    <Dashboard />
                                </ProtectedRoute>
                            } />
                        </Routes>
                    </AuthProvider>
                </BrowserRouter>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
