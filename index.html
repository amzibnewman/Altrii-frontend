<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altrii Recovery - Digital Wellness Platform</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Configuration
        const API_BASE_URL = 'https://api.altriirecovery.com/api';
        axios.defaults.baseURL = API_BASE_URL;

        // Simple Icon Components
        const Icons = {
            Shield: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            )
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                const token = localStorage.getItem('token');
                if (token) {
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    fetchUser();
                } else {
                    setLoading(false);
                }
            }, []);

            const fetchUser = async () => {
                try {
                    const response = await axios.get('/auth/me');
                    setUser(response.data.user);
                    setCurrentPage('dashboard');
                } catch (error) {
                    localStorage.removeItem('token');
                    delete axios.defaults.headers.common['Authorization'];
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async (email, password) => {
                setError('');
                try {
                    const response = await axios.post('/auth/login', { email, password });
                    const { token, user } = response.data;
                    
                    localStorage.setItem('token', token);
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    
                    setUser(user);
                    await fetchUser();
                    setCurrentPage('dashboard');
                    
                    return { success: true };
                } catch (error) {
                    setError(error.response?.data?.error || 'Login failed');
                    return { success: false };
                }
            };

            const handleRegister = async (userData) => {
                setError('');
                try {
                    const response = await axios.post('/auth/register', userData);
                    const { token, user } = response.data;
                    
                    localStorage.setItem('token', token);
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    
                    setUser(user);
                    setCurrentPage('dashboard');
                    
                    return { success: true };
                } catch (error) {
                    setError(error.response?.data?.error || 'Registration failed');
                    return { success: false };
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                delete axios.defaults.headers.common['Authorization'];
                setUser(null);
                setCurrentPage('landing');
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            // Landing Page
            if (currentPage === 'landing') {
                return (
                    <div className="min-h-screen bg-white">
                        <header className="relative overflow-hidden">
                            <div className="gradient-bg">
                                <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                                    <div className="text-center">
                                        <h1 className="text-4xl md:text-6xl font-bold text-white mb-6">
                                            Altrii Recovery
                                        </h1>
                                        <p className="text-xl md:text-2xl text-white opacity-90 mb-8 max-w-3xl mx-auto">
                                            Take control of your digital wellness. Protect yourself from unwanted content with smart device management.
                                        </p>
                                        <div className="space-x-4">
                                            <button
                                                onClick={() => setCurrentPage('register')}
                                                className="inline-flex items-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-blue-600 bg-white hover:bg-gray-50"
                                            >
                                                Start Free Trial
                                            </button>
                                            <button
                                                onClick={() => setCurrentPage('login')}
                                                className="inline-flex items-center px-8 py-3 border border-white text-base font-medium rounded-md text-white hover:bg-white hover:text-blue-600"
                                            >
                                                Sign In
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <section className="py-20 bg-gray-50">
                            <div className="max-w-7xl mx-auto px-4 text-center">
                                <h2 className="text-3xl font-bold text-gray-900 mb-8">
                                    Digital Wellness Made Simple
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <div className="p-6 bg-white rounded-lg shadow">
                                        <div className="w-12 h-12 text-blue-600 mx-auto mb-4">
                                            <Icons.Shield />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Unhackable Protection</h3>
                                        <p className="text-gray-600">Factory reset prevention ensures your protection cannot be bypassed.</p>
                                    </div>
                                    <div className="p-6 bg-white rounded-lg shadow">
                                        <div className="w-12 h-12 text-blue-600 mx-auto mb-4">
                                            <Icons.Shield />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Timer Commitments</h3>
                                        <p className="text-gray-600">Set commitment periods that prevent impulsive changes.</p>
                                    </div>
                                    <div className="p-6 bg-white rounded-lg shadow">
                                        <div className="w-12 h-12 text-blue-600 mx-auto mb-4">
                                            <Icons.Shield />
                                        </div>
                                        <h3 className="text-xl font-semibold mb-2">Self-Directed</h3>
                                        <p className="text-gray-600">No accountability partners required. Take control privately.</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                );
            }

            // Login Page
            if (currentPage === 'login') {
                return <LoginForm onLogin={handleLogin} onBack={() => setCurrentPage('landing')} error={error} />;
            }

            // Register Page
            if (currentPage === 'register') {
                return <RegisterForm onRegister={handleRegister} onBack={() => setCurrentPage('landing')} error={error} />;
            }

            // Dashboard
            if (currentPage === 'dashboard') {
                return <Dashboard user={user} onLogout={handleLogout} />;
            }
        };

        // Login Form Component
        const LoginForm = ({ onLogin, onBack, error }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                await onLogin(email, password);
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8 p-8">
                        <div>
                            <button onClick={onBack} className="text-blue-600 hover:text-blue-500 mb-4">
                                ← Back
                            </button>
                            <h2 className="text-center text-3xl font-extrabold text-gray-900">
                                Sign in to your account
                            </h2>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="rounded-md bg-red-50 p-4">
                                    <div className="text-sm text-red-800">{error}</div>
                                </div>
                            )}
                            <div>
                                <input
                                    type="email"
                                    required
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="Email address"
                                />
                            </div>
                            <div>
                                <input
                                    type="password"
                                    required
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="Password"
                                />
                            </div>
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Signing in...' : 'Sign in'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // Register Form Component
        const RegisterForm = ({ onRegister, onBack, error }) => {
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                await onRegister(formData);
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8 p-8">
                        <div>
                            <button onClick={onBack} className="text-blue-600 hover:text-blue-500 mb-4">
                                ← Back
                            </button>
                            <h2 className="text-center text-3xl font-extrabold text-gray-900">
                                Create your account
                            </h2>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="rounded-md bg-red-50 p-4">
                                    <div className="text-sm text-red-800">{error}</div>
                                </div>
                            )}
                            <div className="grid grid-cols-2 gap-4">
                                <input
                                    type="text"
                                    required
                                    value={formData.firstName}
                                    onChange={(e) => setFormData({...formData, firstName: e.target.value})}
                                    className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="First name"
                                />
                                <input
                                    type="text"
                                    required
                                    value={formData.lastName}
                                    onChange={(e) => setFormData({...formData, lastName: e.target.value})}
                                    className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                    placeholder="Last name"
                                />
                            </div>
                            <input
                                type="email"
                                required
                                value={formData.email}
                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Email address"
                            />
                            <input
                                type="password"
                                required
                                minLength="8"
                                value={formData.password}
                                onChange={(e) => setFormData({...formData, password: e.target.value})}
                                className="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Password (8+ characters)"
                            />
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Creating account...' : 'Create account'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        <!-- Add this inside your existing <script type="text/babel"> tag, replacing the old Dashboard component -->

        // Device Management Component
        const DeviceManagement = () => {
            const [devices, setDevices] = useState([]);
            const [showAddDevice, setShowAddDevice] = useState(false);
            const [message, setMessage] = useState({ type: '', text: '' });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchDevices();
            }, []);

            const fetchDevices = async () => {
                try {
                    const response = await axios.get('/devices');
                    setDevices(response.data.devices || []);
                } catch (error) {
                    console.error('Failed to load devices:', error);
                    setMessage({ type: 'error', text: 'Failed to load devices' });
                } finally {
                    setLoading(false);
                }
            };

            const handleDownloadProfile = async (device, method) => {
                try {
                    if (method === 'email') {
                        const response = await axios.get(`/profiles/ios/${device.id}?action=email`);
                        showMessage('success', 'Profile sent to your email!');
                    } else {
                        // Create a download link
                        const token = localStorage.getItem('token');
                        const link = document.createElement('a');
                        link.href = `${API_BASE_URL}/profiles/ios/${device.id}?token=${token}`;
                        link.download = `altrii-${device.device_name}.mobileconfig`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        showMessage('success', 'Profile downloading...');
                    }
                } catch (error) {
                    showMessage('error', 'Failed to download profile');
                }
            };

            const showMessage = (type, text) => {
                setMessage({ type, text });
                setTimeout(() => setMessage({ type: '', text: '' }), 5000);
            };

            const handleAddDevice = async (deviceData) => {
                try {
                    const response = await axios.post('/devices', deviceData);
                    if (response.data.success) {
                        setShowAddDevice(false);
                        fetchDevices();
                        showMessage('success', 'Device added successfully!');
                    }
                } catch (error) {
                    showMessage('error', 'Failed to add device');
                }
            };

            if (loading) {
                return (
                    <div className="flex justify-center items-center p-12">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            return (
                <div className="px-4 py-6">
                    <h1 className="text-2xl font-semibold text-gray-900 mb-6">Device Protection</h1>
                    
                    {message.text && (
                        <div className={`mb-6 p-4 rounded-lg ${
                            message.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }`}>
                            {message.text}
                        </div>
                    )}

                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm text-gray-600">Protected Devices</p>
                                    <p className="text-2xl font-bold text-gray-900">
                                        {devices.filter(d => d.profile_installed).length}
                                    </p>
                                </div>
                                <Icons.Shield />
                            </div>
                        </div>
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm text-gray-600">Total Devices</p>
                                    <p className="text-2xl font-bold text-gray-900">{devices.length}</p>
                                </div>
                                <Icons.Shield />
                            </div>
                        </div>
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm text-gray-600">Sites Blocked</p>
                                    <p className="text-2xl font-bold text-gray-900">1,247+</p>
                                </div>
                                <Icons.Shield />
                            </div>
                        </div>
                    </div>

                    <button
                        onClick={() => setShowAddDevice(true)}
                        className="mb-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 inline-flex items-center gap-2"
                    >
                        <span className="text-xl">+</span> Add New Device
                    </button>

                    {devices.length === 0 ? (
                        <div className="bg-white rounded-lg shadow p-12 text-center">
                            <Icons.Shield />
                            <h3 className="mt-4 text-lg font-medium text-gray-900">No devices yet</h3>
                            <p className="mt-2 text-sm text-gray-500">
                                Add your first device to start protecting your digital wellness.
                            </p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {devices.map(device => (
                                <div key={device.id} className="bg-white rounded-lg shadow p-6">
                                    <div className="flex items-start justify-between mb-4">
                                        <div>
                                            <h3 className="text-lg font-semibold text-gray-900">{device.device_name}</h3>
                                            <p className="text-sm text-gray-600 capitalize">{device.device_type}</p>
                                        </div>
                                        <span className={`px-2 py-1 text-xs rounded-full ${
                                            device.profile_installed 
                                                ? 'bg-green-100 text-green-800' 
                                                : 'bg-yellow-100 text-yellow-800'
                                        }`}>
                                            {device.profile_installed ? 'Protected' : 'Setup Required'}
                                        </span>
                                    </div>
                                    
                                    <div className="mb-4 text-sm text-gray-600">
                                        <p className="mb-1">Blocking:</p>
                                        <div className="flex flex-wrap gap-1">
                                            <span className="bg-gray-100 px-2 py-1 rounded text-xs">Adult Content</span>
                                            {device.block_dating && <span className="bg-gray-100 px-2 py-1 rounded text-xs">Dating</span>}
                                            {device.block_gambling && <span className="bg-gray-100 px-2 py-1 rounded text-xs">Gambling</span>}
                                            {device.block_social && <span className="bg-gray-100 px-2 py-1 rounded text-xs">Social Media</span>}
                                            {device.block_streaming && <span className="bg-gray-100 px-2 py-1 rounded text-xs">Streaming</span>}
                                            {device.block_gaming && <span className="bg-gray-100 px-2 py-1 rounded text-xs">Gaming</span>}
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => handleDownloadProfile(device, 'download')}
                                            className="flex-1 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                                        >
                                            Download Profile
                                        </button>
                                        <button
                                            onClick={() => handleDownloadProfile(device, 'email')}
                                            className="flex-1 bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700"
                                        >
                                            Email Profile
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* Add Device Modal */}
                    {showAddDevice && (
                        <AddDeviceModal
                            onClose={() => setShowAddDevice(false)}
                            onAdd={handleAddDevice}
                        />
                    )}
                </div>
            );
        };

        // Add Device Modal Component
        const AddDeviceModal = ({ onClose, onAdd }) => {
            const [deviceData, setDeviceData] = useState({
                device_name: '',
                device_type: 'iphone',
                block_adult: true,
                block_dating: false,
                block_gambling: false,
                block_social: false,
                block_streaming: false,
                block_gaming: false
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                if (deviceData.device_name.trim()) {
                    onAdd(deviceData);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg max-w-md w-full p-6">
                        <h2 className="text-2xl font-bold mb-4">Add New Device</h2>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Device Name
                                </label>
                                <input
                                    type="text"
                                    required
                                    placeholder="e.g., John's iPhone"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={deviceData.device_name}
                                    onChange={(e) => setDeviceData({...deviceData, device_name: e.target.value})}
                                />
                            </div>

                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Device Type
                                </label>
                                <select
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={deviceData.device_type}
                                    onChange={(e) => setDeviceData({...deviceData, device_type: e.target.value})}
                                >
                                    <option value="iphone">iPhone</option>
                                    <option value="ipad">iPad</option>
                                </select>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Block Categories
                                </label>
                                <div className="space-y-2">
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={deviceData.block_adult}
                                            disabled
                                            className="mr-2"
                                        />
                                        <span className="text-sm">Adult Content (Always On)</span>
                                    </label>
                                    
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={deviceData.block_dating}
                                            onChange={(e) => setDeviceData({...deviceData, block_dating: e.target.checked})}
                                            className="mr-2"
                                        />
                                        <span className="text-sm">Dating Sites</span>
                                    </label>
                                    
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={deviceData.block_gambling}
                                            onChange={(e) => setDeviceData({...deviceData, block_gambling: e.target.checked})}
                                            className="mr-2"
                                        />
                                        <span className="text-sm">Gambling</span>
                                    </label>
                                    
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={deviceData.block_social}
                                            onChange={(e) => setDeviceData({...deviceData, block_social: e.target.checked})}
                                            className="mr-2"
                                        />
                                        <span className="text-sm">Social Media</span>
                                    </label>
                                    
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={deviceData.block_streaming}
                                            onChange={(e) => setDeviceData({...deviceData, block_streaming: e.target.checked})}
                                            className="mr-2"
                                        />
                                        <span className="text-sm">Streaming Services</span>
                                    </label>
                                    
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={deviceData.block_gaming}
                                            onChange={(e) => setDeviceData({...deviceData, block_gaming: e.target.checked})}
                                            className="mr-2"
                                        />
                                        <span className="text-sm">Gaming Sites</span>
                                    </label>
                                </div>
                            </div>

                            <div className="flex gap-3">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                                >
                                    Add Device
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Updated Dashboard Component with Navigation
        const Dashboard = ({ user, onLogout }) => {
            const [currentView, setCurrentView] = useState('overview');

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center space-x-8">
                                    <h1 className="text-xl font-bold text-blue-600">Altrii Recovery</h1>
                                    <div className="hidden sm:flex sm:space-x-8">
                                        <button
                                            onClick={() => setCurrentView('overview')}
                                            className={`inline-flex items-center px-1 pt-1 text-sm font-medium ${
                                                currentView === 'overview' 
                                                    ? 'text-blue-600 border-b-2 border-blue-600' 
                                                    : 'text-gray-500 hover:text-gray-700'
                                            }`}
                                        >
                                            Overview
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('devices')}
                                            className={`inline-flex items-center px-1 pt-1 text-sm font-medium ${
                                                currentView === 'devices' 
                                                    ? 'text-blue-600 border-b-2 border-blue-600' 
                                                    : 'text-gray-500 hover:text-gray-700'
                                            }`}
                                        >
                                            Devices
                                        </button>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">{user?.email}</span>
                                    <button
                                        onClick={onLogout}
                                        className="text-sm text-gray-500 hover:text-gray-700"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        {currentView === 'overview' ? (
                            <div className="px-4 py-6">
                                <h1 className="text-2xl font-semibold text-gray-900 mb-6">
                                    Welcome, {user?.first_name}!
                                </h1>
                                
                                {!user?.email_verified && (
                                    <div className="mb-6 rounded-md bg-amber-50 p-4">
                                        <h3 className="text-sm font-medium text-amber-800">Email Verification Required</h3>
                                        <p className="mt-2 text-sm text-amber-700">
                                            Please check your email and verify your account.
                                        </p>
                                    </div>
                                )}

                                <div className="bg-white shadow rounded-lg p-6">
                                    <div className="text-center py-12">
                                        <div className="mx-auto h-12 w-12 text-gray-400">
                                            <Icons.Shield />
                                        </div>
                                        <h3 className="mt-2 text-sm font-medium text-gray-900">
                                            Getting Started
                                        </h3>
                                        <p className="mt-1 text-sm text-gray-500">
                                            Click on "Devices" above to start protecting your devices.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <DeviceManagement />
                        )}
                    </main>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
